<text transform="matrix(1 1.429648e-03 -1.429648e-03 1 215.0165 644.4845)"><tspan x="0" y="0" class="st18 st21 st22">Una &quot;anomalía&quot; de temperatura nos indica una desvia</tspan><tspan x="989.6" y="0" class="st18 st21 st22">-</tspan><tspan x="17.2" y="56.1" class="st18 st21 st22">ción sobre un periodo de referencia significativo (30 </tspan><tspan x="-18.1" y="112.2" class="st18 st21 st22">años) . En este caso el periodo de referencia es la media </tspan><tspan x="3.4" y="168.3" class="st18 st21 st22">de temperaturas entre 1961 y 1990. Lo que quiere decir </tspan><tspan x="-17.1" y="224.4" class="st18 st21 st22">que un valor de +1.0, implica que la temperatura prome</tspan><tspan x="1006.7" y="224.4" class="st18 st21 st22">-</tspan><tspan x="-0.2" y="280.5" class="st18 st21 st22">dio anual de un sitio (enero a diciembre) estaría +1.0ºC </tspan><tspan x="229.6" y="336.7" class="st18 st21 st22">sobre la media de referencia.</tspan></text>
