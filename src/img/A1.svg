<text transform="matrix(1 0 0 1 256.8526 516.5681)" class="st2 st3 st4">TESTIGOS DE HIELO</text>
<rect x="256.9" y="737" class="st5" width="3335" height="253.7"/>
<text transform="matrix(1 0 0 1 256.8529 782.0363)"><tspan x="0" y="0" class="st6 st7">Son extracciones de una o varias secciones de hielo, la cual consiste en una </tspan><tspan x="2063.7" y="0" class="st8 st9 st7">perforación cilíndrica realizada en profundidad </tspan><tspan x="0" y="80" class="st6 st7">desde la superficie glaciar que pueden alcanzar un largo de hasta más de 3 kilómetros de profundidad, como las </tspan><tspan x="0" y="160" class="st6 st7">perforaciones realizadas en el continente Antártico.</tspan></text>
<g>
	<rect x="256.9" y="1396" class="st5" width="3240.9" height="495"/>
	<text transform="matrix(1 0 0 1 256.8524 1433.5096)"><tspan x="0" y="0" class="st10 st11">Un testigo de hielo es una de las herramientas científicas frecuentemente utilizadas para realizar </tspan><tspan x="2155.7" y="0" class="st12 st6 st11">reconstrucciones de las condiciones del clima </tspan><tspan x="0" y="80" class="st12 st6 st11">del pasado</tspan><tspan x="244.8" y="80" class="st10 st11">. En la actualidad el registro continuo más extenso cubre más de 800 mil años, pero un equipo científico internacional está trabajando </tspan><tspan x="0" y="160" class="st10 st11">en obtener un testigo de más de 1 millón de años en la actualidad. Esta metodología nos permite recuperar información del clima del pasado, </tspan><tspan x="0" y="240" class="st10 st11">como la temperatura del aire, composición de la atmósfera, la actividad solar, impurezas naturales como ceniza volcánica o generadas por el </tspan><tspan x="0" y="320" class="st10 st11">humano como el hollín (carbono negro).  </tspan></text>
</g>
<g>
	<rect x="4430.3" y="1347.4" class="st5" width="1007.4" height="2082.6"/>
	<text transform="matrix(1 0 0 1 4430.3193 1384.8877)"><tspan x="0" y="0" class="st10 st11">Los testigos de hielo son en la actualidad </tspan><tspan x="0" y="80" class="st10 st11">una de las herramientas científicas más </tspan><tspan x="0" y="160" class="st10 st11">poderosas para observar el pasado </tspan><tspan x="0" y="240" class="st10 st11">indirectamente, sin embargo la obtención de </tspan><tspan x="0" y="320" class="st10 st11">un testigo es un desafío en sí mismo. Los </tspan><tspan x="0" y="400" class="st10 st11">científicos se deben trasladar personalmente </tspan><tspan x="0" y="480" class="st10 st11">junto a todo su equipamiento, hasta zonas </tspan><tspan x="0" y="560" class="st10 st11">de muy difícil acceso como las zonas altas </tspan><tspan x="0" y="640" class="st10 st11">de la cordillera sobre los 4000 m sobre el </tspan><tspan x="0" y="720" class="st10 st11">nivel del mar, o al continente Antártico con </tspan><tspan x="0" y="800" class="st10 st11">temperaturas muy bajas. Las condiciones de </tspan><tspan x="0" y="880" class="st10 st11">trabajo son muy desafiantes en cada </tspan><tspan x="0" y="960" class="st10 st11">expedición.</tspan></text>
</g>
